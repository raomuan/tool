	<link rel="icon" type="image/png" href="https://img.icons8.com/ios/100/4A6BFF/compass--v1.png">
<style>
        /* 基础样式 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f7fa;
            color: #333;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        /* 分类标签 */
        .tabs-container {
            margin-bottom: 30px;
            position: relative;
        }

        .tabs {
            display: flex;
            overflow-x: auto;
            padding-bottom: 5px;
            scrollbar-width: none; /* Firefox */
        }

        .tabs::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }

        .tab {
            padding: 12px 25px;
            margin-right: 10px;
            background: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s;
            color: #333;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .tab.active {
            background: #4a6bff;
            color: white;
        }

        /* 网站卡片部分 */
        .section {
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: #4a6bff;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 10px;
            font-size: 24px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .hidden {
            display: none;
        }

        /* 网站卡片 */
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 120px;
            text-decoration: none;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background: #f0f2ff;
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            object-fit: contain;
            border-radius: 8px;
        }

        .card-title {
            font-weight: 600;
            font-size: 16px;
        }

        .card-desc {
            font-size: 14px;
            color: #666;
            margin-top: auto;
        }

        /* 历史记录 */
        .history-section {
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .history-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: #4a6bff;
            display: flex;
            align-items: center;
        }

        .history-title i {
            margin-right: 10px;
            font-size: 24px;
        }

        .history-items {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .history-item {
            background: rgba(255,255,255,0.7);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 14px;
            cursor: pointer;
            color: #333;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            text-decoration: none;
            border: 1px solid #eee;
        }

        .history-item:hover {
            background: #4a6bff;
            color: white;
            border-color: #4a6bff;
        }

        .history-item i {
            margin-right: 8px;
            font-size: 16px;
        }

        /* 响应式设计 */
        @media (max-width: 992px) {
            .cards-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .section {
                padding: 20px;
            }
            
            .card {
                padding: 15px;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 15px;
            }
            
            .cards-container {

            }

                font-size: 14px;
            }
            
            .section {
                padding: 15px;
                margin-bottom: 20px;
            }
            
            .history-item {
                padding: 8px 15px;
                font-size: 13px;
            }
        }

        /* 加载动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            animation: fadeIn 0.3s ease-out forwards;
            opacity: 0;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }
        .card:nth-child(6) { animation-delay: 0.6s; }
		.card:nth-child(7) { animation-delay: 0.7s; }
		.card:nth-child(8) { animation-delay: 0.8s; }
		.card:nth-child(9) { animation-delay: 0.9s; }
		.card:nth-child(10) { animation-delay: 1.0s; }
    </style>

// 动态生成分类标签
function createTabs() {
    const tabsContainer = document.getElementById('category-tabs');
    config.categories.forEach((category, index) => {
        const tab = document.createElement('button');
        tab.className = `tab ${index === 0 ? 'active' : ''}`;
        tab.innerHTML = `<i class="fas ${category.icon}"></i> ${category.title}`;
        tab.dataset.tab = category.tab;
        tabsContainer.appendChild(tab);
    });
}

// 动态生成卡片区块
function createSections() {
    const container = document.getElementById('sections-container');
    config.categories.forEach((category, index) => {
        const section = document.createElement('div');
        section.className = `section ${index === 0 ? '' : 'hidden'}`;
        section.id = category.tab;
        
        const title = document.createElement('h2');
        title.className = 'section-title';
        title.innerHTML = `<i class="fas ${category.icon}"></i> ${category.title}网站`;
        
        const cardsContainer = document.createElement('div');
        cardsContainer.className = 'cards-container';
        
        category.cards.forEach(card => {
            const cardEl = document.createElement('a');
            cardEl.className = 'card';
            cardEl.href = card.url;
            cardEl.target = '_blank';
            cardEl.rel = 'noopener noreferrer';
            cardEl.innerHTML = `
                <div class="card-header">
                    <img src="${card.icon}" class="card-icon">
                    <div class="card-title">${card.title}</div>
                </div>
                <div class="card-desc">${card.desc}</div>
            `;
            cardsContainer.appendChild(cardEl);
        });

        section.appendChild(title);
        section.appendChild(cardsContainer);
        container.appendChild(section);
    });
}

// 分类切换功能
function initTabs() {
    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            
            document.querySelectorAll('.section').forEach(section => {
                section.classList.add('hidden');
            });
            
            document.getElementById(tab.dataset.tab).classList.remove('hidden');
        });
    });
}

// 历史记录功能（保持原有逻辑不变）
let history = JSON.parse(localStorage.getItem('navHistory')) || [];

function addToHistory(url, title, icon) {
    const existingIndex = history.findIndex(item => item.url === url);
    if (existingIndex >= 0) {
        const [existingItem] = history.splice(existingIndex, 1);
        history.unshift(existingItem);
    } else {
        history.unshift({ url, title, icon});
    }
    
    if (history.length > 5) history = history.slice(0, 5);
    localStorage.setItem('navHistory', JSON.stringify(history));
    updateHistoryDisplay();
}

function updateHistoryDisplay() {
    const container = document.getElementById('history-items');
    container.innerHTML = '';
    history.forEach(item => {
        const domain = new URL(item.url).hostname.replace('www.', '');
        const historyItem = document.createElement('a');
        historyItem.className = 'history-item';
        historyItem.href = item.url;
        historyItem.target = '_blank';
        historyItem.rel = 'noopener noreferrer';
		historyItem.innerHTML = `
            <img src="${item.icon}" 
                 alt="" width="16" height="16" style="margin-right:8px;">                 
            ${item.title}
        `;
        container.appendChild(historyItem);
    });
}

// 卡片点击事件
function initCards() {
    document.querySelectorAll('.card').forEach(card => {
        card.addEventListener('click', function() {
			const icon = this.querySelector('.card-icon').src;
            addToHistory(this.href, this.querySelector('.card-title').textContent, icon);
            this.style.transform = 'scale(0.95)';
            setTimeout(() => this.style.transform = '', 200);
        });
    });
}

// 初始化
function init() {
    createTabs();
    createSections();
    initTabs();
    updateHistoryDisplay();
    initCards();
}

// 启动
init();
